server.port=8080
server.servlet.context-path=/api
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:mem:gaminguser
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
oauth.jwt.secret=secret_key
oauth.jwt.expiration=86400000
spring.application.name=gaming-user-service
amq.url=tcp://localhost:61616
amq.queryParameters=?jms.prefetchPolicy.all=1&jms.redeliveryPolicy.maximumRedeliveries=0
spring.activemq.broker-url=${amq.url}${amq.queryParameters}
destination.sendNotification=send_notification
destination.updateUserStats=update_user_stats
destination.incrementOrganizedSessions=increment_organized_sessions
destination.updateOrganizerTitle=update_organizer_title