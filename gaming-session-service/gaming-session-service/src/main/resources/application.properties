# Server
server.port=8081
server.servlet.context-path=/api
# Jpa settings
spring.jpa.hibernate.ddl-auto=update
# Datasource
spring.datasource.url=jdbc:h2:mem:gamingsession
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Security
oauth.jwt.secret=secret_key
# Service Name
spring.application.name=gaming-session-service
# ActiveMQ
amq.url=tcp://localhost:61616
amq.queryParameters=?jms.prefetchPolicy.all=1&jms.redeliveryPolicy.maximumRedeliveries=0
spring.activemq.broker-url=${amq.url}${amq.queryParameters}
# Destinacije
destination.sendNotification=send_notification
destination.updateUserStats=update_user_stats
destination.incrementOrganizedSessions=increment_organized_sessions
